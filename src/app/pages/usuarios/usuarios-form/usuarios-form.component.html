<!-- Main content -->
<section class="content">
  <div class="container-fluid">

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Datos del Cliente</h3>
      </div>
      <div class="card-body">

        <!-- IDENTIFICACION -->
        <div class="from-group row mb-2">
          <label for="identificacion" class="col-xs-4 col-lg-4 col-form-label font-weight-normal">
            Identificación: <strong class="text-red">*</strong>
          </label>
          <div class="col-xs-8 col-lg-8">
            <div class="input-group">
              <input type="text" name="identificacion" id="identificacion" class="form-control" maxlength="10" minlength="10"
                placeholder="Cédula de Identidad">
              <div class="input-group-append">
                <button type="button" class="btn btn-secondary">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- NOMBRES -->
        <div class="form-group row mb-2">
          <label for="nombre" class="col-xs-4 col-lg-4 col-form-label font-weight-normal">
            Nombres: <strong class="text-red">*</strong>
          </label>
          <div class="col-xs-8 col-lg-8">
            <input type="text" name="nombre" id="nombre" class="form-control" maxlength="300"
              placeholder="Nombres">
          </div>
        </div>

        <!-- CORREO -->
        <div class="form-group row mb-2">
          <label for="correo" class="col-xs-4 col-lg-4 col-form-label font-weight-normal">
            Correo: <strong class="text-red">*</strong>
          </label>
          <div class="col-xs-8 col-lg-8">
            <input type="text" name="correo" id="correo" class="form-control" maxlength="300"
              placeholder="Correo">
          </div>
        </div>

        <!-- USER NAME -->
        <div class="form-group row mb-2">
          <label for="user" class="col-xs-4 col-lg-4 col-form-label font-weight-normal">
            Usuario:
          </label>
          <div class="col-xs-8 col-lg-8">
            <input type="text" id="user" name="user" class="form-control" maxlength="50" placeholder="Usuario">
          </div>
        </div>

        <!-- PASSWORD -->
        <div class="form-group row mb-2">
          <label for="password" class="col-xs-4 col-lg-4 col-form-label font-weight-normal">
            Contraseña:
          </label>
          <div class="col-xs-8 col-lg-8">
            <input type="password" id="password" name="password" class="form-control" maxlength="50" placeholder="Contraseña">
          </div>
        </div>

        <!-- STATUS -->
        <div class="form-group row mb-2">
          <label for="status" class="col-xs-4 col-lg-4 col-form-label font-weight-normal">
            Activo:
          </label>
          <div class="col-xs-8 col-lg-8">
            <div class="form-check pt-lg-2">
              <input type="checkbox" name="" id="" class="form-check-input">
            </div>
          </div>
        </div>

      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-info">
          <i class="fas fa-save"></i>&nbsp; Guardar
        </button>
        &nbsp;
        <a routerLink="/usuarios" class="btn btn-danger">
          <i class="fas fa-ban"></i>&nbsp;
          Cancelar
        </a>
      </div>
    </div>

  </div>
  <!-- /.container-fluid -->
</section>
<!-- /.content -->
